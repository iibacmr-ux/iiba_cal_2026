        .btn {

        .btn-primary {

        .day {

            border-radius: 3px;

            background: var(--text-secondary);

        function parseICS(icsText) {
            const events = [];
            const eventMatches = icsText.match(/BEGIN:VEVENT[\s\S]*?END:VEVENT/g) || [];

            eventMatches.forEach(eventText => {
                const event = {};
                const lines = eventText.split('\n');
                let description = '';

                for (let i = 0; i < lines.length; i++) {
                    let line = lines[i];
                    
                    // Handle line folding
                    while (i + 1 < lines.length && lines[i + 1][0] === ' ') {
                        i++;
                        line += lines[i].substring(1);
                    }

                    if (line.startsWith('SUMMARY:')) {
                        event.summary = line.substring(8).trim();
                    } else if (line.startsWith('DTSTART:')) {
                        event.start = parseDate(line.substring(8));
                    } else if (line.startsWith('DTEND:')) {
                        event.end = parseDate(line.substring(6));
                    } else if (line.startsWith('LOCATION:')) {
                        event.location = line.substring(9).trim();
                    } else if (line.startsWith('DESCRIPTION:')) {
                        description = line.substring(12).trim().replace(/\\n/g, '\n');
                    } else if (line.startsWith('URL:')) {
                        event.url = line.substring(4).trim();
                    } else if (line.startsWith('STATUS:')) {
                        event.status = line.substring(7).trim();
                    }
                }

                event.description = description;
                
                // Extract type from description
                const typeMatch = description.match(/Type:\s*(\w+)/);
                event.type = typeMatch ? typeMatch[1].toLowerCase() : 'external';

                if (event.summary && event.start) {
                    events.push(event);
                }
            });

            return events;
        }

        function parseDate(dateString) {
            dateString = dateString.trim();
            if (dateString.length === 8) {
                return new Date(dateString.substring(0, 4), 
                              parseInt(dateString.substring(4, 6)) - 1,
                              dateString.substring(6, 8));
            }
            const year = dateString.substring(0, 4);
            const month = dateString.substring(4, 6);
            const day = dateString.substring(6, 8);
            const hour = dateString.substring(9, 11) || '00';
            const min = dateString.substring(11, 13) || '00';
            return new Date(year, parseInt(month) - 1, day, hour, min);
        }

        function loadEvents() {
            allEvents = parseICS(defaultICSData);
            filteredEvents = [...allEvents];
            updateFilters();
            renderCalendar();
            updateStats();
        }

        function updateFilters() {
            const types = [...new Set(allEvents.map(e => e.type))];
            const filtersDiv = document.getElementById('filters');
            filtersDiv.innerHTML = '';
            
            types.forEach(type => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = (eventTypes[type]?.label || type);
                btn.onclick = () => toggleFilter(type, btn);
                filtersDiv.appendChild(btn);
            });
        }

        function toggleFilter(type, btn) {
            if (activeFilters.has(type)) {
                activeFilters.delete(type);
                btn.classList.remove('active');
            } else {
                activeFilters.add(type);
                btn.classList.add('active');
            }
            applyFilters();
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput')?.value.toLowerCase() || '';
            
            let results = allEvents;
            
            // Apply type filters
            if (activeFilters.size > 0) {
                results = results.filter(e => activeFilters.has(e.type));
            }
            
            // Apply search filter
            if (searchTerm) {
                results = results.filter(e => 
                    e.summary.toLowerCase().includes(searchTerm) ||
                    e.location.toLowerCase().includes(searchTerm) ||
                    e.description.toLowerCase().includes(searchTerm)
                );
            }
            
            filteredEvents = results;
            renderCalendar();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            applyFilters();
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            const totalEvents = allEvents.length;
            const confirmedEvents = allEvents.filter(e => e.status === 'CONFIRMED').length;
            const nextEvent = allEvents.filter(e => e.start > new Date()).sort((a, b) => a.start - b.start)[0];
            const daysUntilNext = nextEvent ? Math.ceil((nextEvent.start - new Date()) / (1000 * 60 * 60 * 24)) : 0;

            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalEvents}</div>
                    <div class="stat-label">√âv√©nements totaux</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, var(--iiba-secondary), #e55a2a);">
                    <div class="stat-number">${confirmedEvents}</div>
                    <div class="stat-label">Confirm√©s</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, var(--iiba-accent), #24a37f);">
                    <div class="stat-number">${daysUntilNext || '‚Äî'}</div>
                    <div class="stat-label">Jours avant prochain</div>
                </div>
            `;
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('monthYear').textContent = 
                `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0).getDate();
            const nextDays = 7 - lastDay.getDay();

            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            // Previous month days
            for (let i = firstDay.getDay() - 1; i >= 0; i--) {
                calendar.appendChild(createDayElement(prevLastDay - i, true));
            }

            // Current month days
            for (let day = 1; day <= lastDay.getDate(); day++) {
                calendar.appendChild(createDayElement(day, false, year, month));
            }

            // Next month days
            for (let day = 1; day <= nextDays; day++) {
                calendar.appendChild(createDayElement(day, true));
            }
        }

        function createDayElement(day, otherMonth, year, month) {
            const dayEl = document.createElement('div');
            dayEl.className = 'day';
            if (otherMonth) dayEl.classList.add('other-month');

            const today = new Date();
            if (!otherMonth && day === today.getDate() && 
                month === today.getMonth() && year === today.getFullYear()) {
                dayEl.classList.add('today');
            }

            const dateEl = document.createElement('div');
            dateEl.className = 'day-date';
            dateEl.textContent = day;
            dayEl.appendChild(dateEl);

            if (!otherMonth) {
                const eventsEl = document.createElement('div');
                eventsEl.className = 'day-events';

                const dateCheck = new Date(year, month, day);
                const dayEvents = filteredEvents.filter(e => {
                    const eventDate = new Date(e.start);
                    return eventDate.toDateString() === dateCheck.toDateString();
                });

                dayEvents.slice(0, 2).forEach(event => {
                    const eventEl = document.createElement('div');
                    eventEl.className = `day-event event-${event.type}`;
                    eventEl.textContent = (eventTypes[event.type]?.icon || 'üìå') + ' ' + event.summary.substring(0, 12);
                    eventEl.style.cursor = 'pointer';
                    eventEl.onclick = (e) => {
                        e.stopPropagation();
                        showEventDetails(event);
                    };
                    eventsEl.appendChild(eventEl);
                });

                if (dayEvents.length > 2) {
                    const moreEl = document.createElement('div');
                    moreEl.style.fontSize = '10px';
                    moreEl.style.padding = '2px 4px';
                    moreEl.style.color = 'var(--text-secondary)';
                    moreEl.textContent = `+${dayEvents.length - 2} plus`;
                    eventsEl.appendChild(moreEl);
                }

                dayEl.appendChild(eventsEl);
                dayEl.onclick = () => showDayEvents(dateCheck, dayEvents);
            }

            return dayEl;
        }

        function showEventDetails(event) {
            const modal = document.getElementById('eventModal');
            const details = document.getElementById('eventDetails');
            const link = document.getElementById('eventLink');

            const icon = eventTypes[event.type]?.icon || 'üìå';
            
            // Extract detailed info from description
            const descLines = event.description.split('\n');
            const descObj = {};
            descLines.forEach(line => {
                const match = line.match(/^(.+?):\s*(.+)$/);
                if (match) {
                    const key = match[1].trim();
                    const val = match[2].trim();
                    if (key) descObj[key] = val;
                }
            });
            
            const endTime = event.end ? event.end.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }) : '';
            const startTime = event.start.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            
            details.innerHTML = `
                <div class="modal-title">
                    ${icon} ${event.summary}
                </div>
                <div class="modal-detail">
                    <span class="modal-label">üìÖ Date:</span>
                    ${event.start.toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
                </div>
                <div class="modal-detail">
                    <span class="modal-label">‚è∞ Heure:</span>
                    ${startTime}${endTime ? ' - ' + endTime : ''}
                </div>
                <div class="modal-detail">
                    <span class="modal-label">üìç Lieu:</span>
                    ${event.location || 'Non sp√©cifi√©'}
                </div>
                <div class="modal-detail">
                    <span class="modal-label">üìù Type:</span>
                    ${eventTypes[event.type]?.label || event.type}
                </div>
                ${descObj['Th√®me'] ? `
                <div class="modal-detail">
                    <span class="modal-label">üéØ Th√®me:</span>
                    ${descObj['Th√®me']}
                </div>
                ` : ''}
                ${descObj['Langue'] ? `
                <div class="modal-detail">
                    <span class="modal-label">üó£Ô∏è Langue:</span>
                    ${descObj['Langue']}
                </div>
                ` : ''}
                ${descObj['Participants'] ? `
                <div class="modal-detail">
                    <span class="modal-label">üë• Participants:</span>
                    ${descObj['Participants']}
                </div>
                ` : ''}
                ${descObj['Prix'] ? `
                <div class="modal-detail">
                    <span class="modal-label">üí∞ Prix:</span>
                    ${descObj['Prix']}
                </div>
                ` : ''}
            `;

            if (event.url) {
                link.href = event.url;
                link.style.display = 'block';
            } else {
                link.style.display = 'none';
            }

            modal.classList.add('active');
        }

        function showDayEvents(date, events) {
            const modal = document.getElementById('eventModal');
            const details = document.getElementById('eventDetails');

            details.innerHTML = `
                <div class="modal-title">
                    üìÖ ${date.toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
                </div>
                ${events.length === 0 ? '<p style="color: var(--text-secondary);">Aucun √©v√©nement ce jour</p>' : ''}
                ${events.map((e, i) => `
                    <div class="modal-detail" style="cursor: pointer; padding: 10px; background: var(--bg-light); border-radius: 4px; margin-bottom: 8px;" onclick="showEventDetails(events[${i}])">
                        <strong>${eventTypes[e.type]?.icon || 'üìå'} ${e.summary}</strong><br>
                        <small style="color: var(--text-secondary);">${e.start.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })}</small>
                    </div>
                `).join('')}
            `;

            document.getElementById('eventLink').style.display = 'none';
            modal.classList.add('active');
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function closeEventModal() {
            document.getElementById('eventModal').classList.remove('active');
        }

        function openImportModal() {
            document.getElementById('importModal').classList.add('active');
        }

        function closeImportModal() {
            document.getElementById('importModal').classList.remove('active');
        }

        function importICS() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert('Veuillez s√©lectionner un fichier');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                allEvents = parseICS(e.target.result);
                filteredEvents = [...allEvents];
                activeFilters.clear();
                updateFilters();
                renderCalendar();
                updateStats();
                closeImportModal();
                alert('Calendrier import√© avec succ√®s!');
            };
            reader.readAsText(file);
        }

        function downloadCalendar() {
            const link = document.createElement('a');
            link.href = 'data:text/calendar;charset=utf-8,' + encodeURIComponent(defaultICSData);
            link.download = 'IIBA_Cameroon_Agenda.ics';
            link.click();
        }

        // Initialize
        loadEvents();
    </script>
